<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>ÿ®ŸÜŸÉ ÿ£ÿ≥ÿ¶ŸÑÿ© ŸÜÿ∏ŸÖ ÿßŸÑÿ™ÿ¥ÿ∫ŸäŸÑ - 180 ÿ≥ÿ§ÿßŸÑ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Tajawal:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      :root {
        --bg: #0f0f1a;
        --bg2: #1a1a2e;
        --bg3: #25253d;
        --card: #1e1e35;
        --card-hover: #252545;
        --text: #e8e8f0;
        --text2: #a0a0c0;
        --text3: #707090;
        --accent: #7c5cfc;
        --accent2: #a78bfa;
        --accent-glow: rgba(124, 92, 252, 0.3);
        --correct: #10b981;
        --correct-bg: rgba(16, 185, 129, 0.15);
        --correct-border: rgba(16, 185, 129, 0.4);
        --wrong: #ef4444;
        --wrong-bg: rgba(239, 68, 68, 0.15);
        --wrong-border: rgba(239, 68, 68, 0.4);
        --bookmark-red: #ef4444;
        --bookmark-yellow: #f59e0b;
        --bookmark-green: #10b981;
        --bookmark-blue: #3b82f6;
        --radius: 12px;
        --radius-sm: 8px;
        --shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
        --font-ar: "Tajawal", sans-serif;
        --font-en: "Inter", sans-serif;
      }
      [data-theme="light"] {
        --bg: #f0f0f8;
        --bg2: #e8e8f2;
        --bg3: #dddde8;
        --card: #ffffff;
        --card-hover: #f5f5ff;
        --text: #1a1a2e;
        --text2: #4a4a6a;
        --text3: #8a8aa0;
        --shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: var(--font-ar);
        background: var(--bg);
        color: var(--text);
        line-height: 1.7;
        transition: all 0.3s;
      }
      .en {
        font-family: var(--font-en);
        direction: ltr;
        text-align: left;
      }

      /* HEADER */
      .header {
        position: sticky;
        top: 0;
        z-index: 100;
        background: var(--bg2);
        border-bottom: 1px solid var(--bg3);
        padding: 12px 20px;
        backdrop-filter: blur(12px);
      }
      .header-top {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        flex-wrap: wrap;
      }
      .header h1 {
        font-size: 1.2rem;
        font-weight: 800;
        background: linear-gradient(135deg, var(--accent), var(--accent2));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .header-btns {
        display: flex;
        gap: 6px;
        flex-wrap: wrap;
      }
      .btn {
        padding: 6px 14px;
        border: 1px solid var(--bg3);
        border-radius: var(--radius-sm);
        background: var(--bg3);
        color: var(--text);
        cursor: pointer;
        font-family: var(--font-ar);
        font-size: 0.82rem;
        transition: all 0.2s;
        white-space: nowrap;
      }
      .btn:hover {
        background: var(--accent);
        border-color: var(--accent);
        color: #fff;
      }
      .btn.active {
        background: var(--accent);
        border-color: var(--accent);
        color: #fff;
      }
      .btn-danger {
        border-color: var(--wrong);
        color: var(--wrong);
      }
      .btn-danger:hover {
        background: var(--wrong);
        color: #fff;
      }

      /* PROGRESS */
      .progress-wrap {
        margin-top: 10px;
      }
      .progress-bar {
        height: 8px;
        background: var(--bg3);
        border-radius: 99px;
        overflow: hidden;
      }
      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, var(--accent), var(--accent2));
        border-radius: 99px;
        transition: width 0.4s ease;
        width: 0%;
      }
      .progress-text {
        font-size: 0.8rem;
        color: var(--text2);
        margin-top: 4px;
        display: flex;
        justify-content: space-between;
      }

      /* FILTER BAR */
      .filter-bar {
        position: sticky;
        top: 72px;
        z-index: 90;
        background: var(--bg);
        padding: 10px 20px;
        display: flex;
        gap: 6px;
        flex-wrap: wrap;
        border-bottom: 1px solid var(--bg3);
      }
      .filter-bar .btn {
        font-size: 0.78rem;
        padding: 5px 12px;
      }
      .bookmark-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        display: inline-block;
        margin-inline-end: 4px;
        vertical-align: middle;
      }

      /* SIDEBAR NAV */
      .sidebar {
        position: fixed;
        left: 0;
        top: 0;
        bottom: 0;
        width: 60px;
        background: var(--bg2);
        border-right: 1px solid var(--bg3);
        z-index: 80;
        overflow-y: auto;
        padding: 80px 6px 20px;
        transition: width 0.3s;
        scrollbar-width: thin;
      }
      .sidebar::-webkit-scrollbar {
        width: 4px;
      }
      .sidebar::-webkit-scrollbar-thumb {
        background: var(--bg3);
        border-radius: 9px;
      }
      .sidebar.expanded {
        width: 220px;
      }
      .nav-btn {
        width: 100%;
        aspect-ratio: 1;
        border: none;
        border-radius: var(--radius-sm);
        font-size: 0.7rem;
        font-weight: 700;
        cursor: pointer;
        margin-bottom: 3px;
        position: relative;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--bg3);
        color: var(--text2);
      }
      .nav-btn:hover {
        transform: scale(1.1);
        z-index: 2;
      }
      .nav-btn.answered-correct {
        background: var(--correct-bg);
        color: var(--correct);
        border: 1px solid var(--correct-border);
      }
      .nav-btn.answered-wrong {
        background: var(--wrong-bg);
        color: var(--wrong);
        border: 1px solid var(--wrong-border);
      }
      .nav-btn .bm-indicator {
        position: absolute;
        top: 2px;
        right: 2px;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        border: 1px solid var(--bg2);
      }
      .nav-btn .bm-indicator-2 {
        position: absolute;
        top: 2px;
        left: 2px;
      }

      /* MAIN */
      .main {
        margin-right: 0;
        margin-left: 68px;
        padding: 20px;
        max-width: 900px;
      }
      @media (min-width: 1200px) {
        .main {
          margin: 0 auto;
          padding-left: 80px;
        }
      }

      /* QUESTION CARD */
      .q-card {
        background: var(--card);
        border: 1px solid var(--bg3);
        border-radius: var(--radius);
        padding: 20px;
        margin-bottom: 16px;
        transition: all 0.3s;
        position: relative;
      }
      .q-card:hover {
        border-color: var(--accent-glow);
      }
      .q-card.filtered-out {
        display: none;
      }
      .q-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 12px;
        margin-bottom: 14px;
      }
      .q-number {
        background: linear-gradient(135deg, var(--accent), var(--accent2));
        color: #fff;
        min-width: 36px;
        height: 36px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 800;
        font-size: 0.85rem;
        flex-shrink: 0;
      }
      .q-text {
        flex: 1;
        font-size: 1rem;
        font-weight: 600;
        line-height: 1.8;
      }
      .q-text .en {
        display: block;
        font-size: 0.95rem;
        margin-bottom: 4px;
      }
      .q-text .ar {
        display: block;
        font-size: 0.85rem;
        color: var(--text2);
      }
      .q-actions {
        display: flex;
        gap: 4px;
        flex-shrink: 0;
      }
      .q-actions .btn {
        padding: 4px 8px;
        font-size: 0.75rem;
      }

      /* BOOKMARK MENU */
      .bm-menu {
        position: absolute;
        top: 50px;
        left: 10px;
        background: var(--bg2);
        border: 1px solid var(--bg3);
        border-radius: var(--radius-sm);
        padding: 6px;
        z-index: 10;
        display: none;
        box-shadow: var(--shadow);
      }
      .bm-menu.show {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }
      .bm-color-btn {
        width: 28px;
        height: 28px;
        border-radius: 50%;
        border: 2px solid transparent;
        cursor: pointer;
        transition: all 0.2s;
      }
      .bm-color-btn:hover,
      .bm-color-btn.active {
        border-color: #fff;
        transform: scale(1.15);
      }

      /* OPTIONS */
      .opts {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .opt-btn {
        padding: 12px 16px;
        border: 2px solid var(--bg3);
        border-radius: var(--radius-sm);
        background: var(--bg);
        color: var(--text);
        cursor: pointer;
        text-align: right;
        font-family: var(--font-ar);
        font-size: 0.9rem;
        transition: all 0.2s;
        position: relative;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .opt-btn .en {
        font-family: var(--font-en);
        direction: ltr;
        flex: 1;
      }
      .opt-btn:hover:not(.disabled) {
        border-color: var(--accent);
        background: var(--accent-glow);
      }
      .opt-btn.selected {
        border-color: var(--accent);
        background: rgba(124, 92, 252, 0.1);
      }
      .opt-btn.correct {
        border-color: var(--correct-border) !important;
        background: var(--correct-bg) !important;
      }
      .opt-btn.wrong {
        border-color: var(--wrong-border) !important;
        background: var(--wrong-bg) !important;
      }
      .opt-btn.disabled {
        cursor: default;
        opacity: 0.85;
      }
      .opt-btn .opt-letter {
        min-width: 28px;
        height: 28px;
        border-radius: 50%;
        background: var(--bg3);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 0.8rem;
        flex-shrink: 0;
        transition: all 0.2s;
      }
      .opt-btn.correct .opt-letter {
        background: var(--correct);
        color: #fff;
      }
      .opt-btn.wrong .opt-letter {
        background: var(--wrong);
        color: #fff;
      }
      .opt-icon {
        margin-inline-start: auto;
        font-size: 1.1rem;
      }

      /* EXPLANATION */
      .explanation {
        display: none;
        margin-top: 12px;
        padding: 14px;
        background: var(--bg);
        border: 1px solid var(--bg3);
        border-radius: var(--radius-sm);
        font-size: 0.85rem;
        line-height: 1.9;
      }
      .explanation.show {
        display: block;
        animation: fadeIn 0.3s ease;
      }
      .explanation h4 {
        color: var(--accent2);
        margin-bottom: 8px;
        font-size: 0.9rem;
      }
      .exp-opt {
        margin-bottom: 8px;
        padding: 8px 10px;
        border-radius: 6px;
      }
      .exp-opt.exp-correct {
        background: var(--correct-bg);
        border-right: 3px solid var(--correct);
      }
      .exp-opt.exp-wrong {
        background: var(--wrong-bg);
        border-right: 3px solid var(--wrong);
      }
      .exp-opt b {
        display: block;
        margin-bottom: 2px;
      }

      /* TOOLTIP */
      [data-tooltip] {
        position: relative;
      }
      [data-tooltip]:hover::after {
        content: attr(data-tooltip);
        position: absolute;
        bottom: 105%;
        right: 0;
        background: var(--bg2);
        color: var(--text);
        padding: 6px 10px;
        border-radius: 6px;
        font-size: 0.78rem;
        white-space: pre-wrap;
        max-width: 320px;
        z-index: 99;
        box-shadow: var(--shadow);
        border: 1px solid var(--bg3);
        pointer-events: none;
        animation: fadeIn 0.2s;
      }

      /* RESULT */
      .result-box {
        background: var(--card);
        border: 2px solid var(--accent);
        border-radius: var(--radius);
        padding: 24px;
        margin: 20px 0;
        display: none;
      }
      .result-box.show {
        display: block;
        animation: fadeIn 0.4s;
      }
      .result-score {
        font-size: 2.5rem;
        font-weight: 800;
        text-align: center;
        background: linear-gradient(135deg, var(--accent), var(--accent2));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .result-details {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 12px;
        margin-top: 16px;
      }
      .result-stat {
        text-align: center;
        padding: 12px;
        border-radius: var(--radius-sm);
        background: var(--bg);
      }
      .result-stat .num {
        font-size: 1.5rem;
        font-weight: 800;
      }
      .result-stat .label {
        font-size: 0.8rem;
        color: var(--text2);
      }

      /* BOOKMARK LABEL MODAL */
      .modal-overlay {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);
        z-index: 200;
        align-items: center;
        justify-content: center;
      }
      .modal-overlay.show {
        display: flex;
      }
      .modal {
        background: var(--bg2);
        border: 1px solid var(--bg3);
        border-radius: var(--radius);
        padding: 24px;
        max-width: 400px;
        width: 90%;
      }
      .modal h3 {
        margin-bottom: 12px;
      }
      .modal input {
        width: 100%;
        padding: 10px;
        border: 1px solid var(--bg3);
        border-radius: var(--radius-sm);
        background: var(--bg);
        color: var(--text);
        font-family: var(--font-ar);
        font-size: 1rem;
        margin-bottom: 8px;
      }
      .modal .btn {
        margin-top: 8px;
      }

      /* TOPIC FILTER */
      .topic-panel {
        display: none;
        padding: 10px 20px;
        background: var(--bg2);
        border-bottom: 1px solid var(--bg3);
      }
      .topic-panel.show {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
      }
      .topic-btn {
        font-size: 0.78rem;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(6px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* MOBILE TOGGLE BTN */
      .sidebar-toggle {
        display: none;
        position: fixed;
        bottom: 16px;
        left: 16px;
        z-index: 150;
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background: var(--accent);
        color: #fff;
        border: none;
        font-size: 1.3rem;
        cursor: pointer;
        box-shadow: 0 4px 16px rgba(124, 92, 252, 0.5);
        transition: all 0.2s;
      }
      .sidebar-toggle:hover {
        transform: scale(1.1);
      }

      /* HEADER MODE TOGGLE (mobile only) */
      .header-mode-toggle {
        display: none;
        position: fixed;
        top: 12px;
        left: 16px;
        z-index: 200;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: var(--bg2);
        color: var(--text);
        border: 1px solid var(--bg3);
        font-size: 1rem;
        cursor: pointer;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
        transition: all 0.3s;
        align-items: center;
        justify-content: center;
      }
      .header-mode-toggle:active {
        transform: scale(0.9);
      }

      /* MOBILE */
      @media (max-width: 768px) {
        .sidebar {
          width: 100%;
          height: auto;
          position: fixed;
          bottom: 0;
          top: auto;
          left: 0;
          right: 0;
          padding: 8px;
          display: none;
          flex-wrap: wrap;
          gap: 3px;
          justify-content: center;
          border-right: none;
          border-top: 2px solid var(--bg3);
          max-height: 25vh;
          overflow-y: auto;
          z-index: 140;
        }
        .sidebar.mobile-show {
          display: flex;
          animation: fadeIn 0.3s ease;
        }
        .sidebar-toggle {
          display: flex;
          align-items: center;
          justify-content: center;
        }
        .nav-btn {
          width: 32px;
          height: 32px;
          aspect-ratio: 1;
          font-size: 0.65rem;
        }
        .main {
          margin-left: 0;
          padding: 12px;
          padding-bottom: 80px;
        }
        .header {
          position: sticky;
          top: 0;
          transition: transform 0.35s ease, opacity 0.35s ease;
        }
        .header.auto-hidden {
          transform: translateY(-100%);
          opacity: 0;
          pointer-events: none;
        }
        .header h1 {
          font-size: 1rem;
        }
        .header-btns {
          gap: 4px;
        }
        .header-btns .btn {
          font-size: 0.7rem;
          padding: 5px 8px;
        }
        .header-mode-toggle {
          display: flex;
        }
        .filter-bar {
          position: sticky;
          top: 0;
          transition: transform 0.35s ease, opacity 0.35s ease;
          flex-wrap: wrap;
          gap: 4px;
        }
        .filter-bar.auto-hidden {
          transform: translateY(-100%);
          opacity: 0;
          pointer-events: none;
        }
        .filter-bar .btn {
          font-size: 0.7rem;
          padding: 4px 8px;
        }
        .q-card {
          padding: 14px;
        }
        .opt-btn {
          padding: 10px 12px;
          font-size: 0.82rem;
        }
        .explanation {
          font-size: 0.8rem;
          padding: 10px;
        }
      }
      .footer {
        text-align: center;
        font-size: 2rem;
        font-weight: 900;
        margin-top: 60px;
        padding-bottom: 40px;
        font-family: var(--font-en);
        background: linear-gradient(135deg, var(--accent), var(--accent2));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: 4px;
        text-transform: uppercase;
        filter: drop-shadow(0 0 15px var(--accent-glow));
        transition: transform 0.3s;
      }
      .footer:hover {
        transform: scale(1.05);
      }
    </style>
  </head>

      function getExplanations(q) {
        if (EXPLANATIONS[q.id]) return EXPLANATIONS[q.id];
        return null;
      }

      // ============ STATE ============
      let state = {
        answers: {}, // qid -> selected index
        bookmarks: {}, // qid -> Set of colors
        bmLabels: { red: "ÿ£ÿ≠ŸÖÿ±", yellow: "ÿ£ÿµŸÅÿ±", green: "ÿ£ÿÆÿ∂ÿ±", blue: "ÿ£ÿ≤ÿ±ŸÇ" },
        filter: "all",
        theme: "dark",
        questionOrder: QUESTIONS.map((q) => q.id),
        topicFilter: null,
      };

      const letters = ["A", "B", "C", "D"];
      const colors = ["red", "yellow", "green", "blue"];
      const colorVars = {
        red: "--bookmark-red",
        yellow: "--bookmark-yellow",
        green: "--bookmark-green",
        blue: "--bookmark-blue",
      };

      // ============ RENDER ============
      function renderAll() {
        renderQuestions();
        renderSidebar();
        renderTopics();
        updateProgress();
        updateFilterCounts();
        updateBmLabels();
      }

      function renderQuestions() {
        const container = document.getElementById("questionsContainer");
        container.innerHTML = "";
        const order = state.questionOrder;

        for (const qid of order) {
          const q = QUESTIONS.find((x) => x.id === qid);
          if (!q) continue;

          const card = document.createElement("div");
          card.className = "q-card";
          card.id = "q-" + q.id;
          card.dataset.qid = q.id;

          const answered = state.answers[q.id] !== undefined;
          const selectedIdx = state.answers[q.id];
          const correctIdx = q.opts.findIndex((o) => o.c);
          const isCorrect = answered && selectedIdx === correctIdx;

          // Bookmark indicators
          const bms = state.bookmarks[q.id] || new Set();
          let bmHTML = "";
          for (const c of bms) {
            bmHTML += `<span class="bookmark-dot" style="background:var(${colorVars[c]})"></span>`;
          }

          // Bookmark menu
          let bmMenuHTML = '<div class="bm-menu" id="bm-menu-' + q.id + '">';
          for (const c of colors) {
            const isActive = bms.has(c);
            bmMenuHTML += `<button class="bm-color-btn ${
              isActive ? "active" : ""
            }" style="background:var(${
              colorVars[c]
            })" onclick="toggleBookmark(${q.id},'${c}')"></button>`;
          }
          bmMenuHTML += `<button class="btn" style="font-size:.7rem;margin-top:4px" onclick="renameBmPrompt(event)">‚úèÔ∏è ÿ™ÿ≥ŸÖŸäÿ©</button>`;
          bmMenuHTML += "</div>";

          let optsHTML = '<div class="opts">';
          q.opts.forEach((opt, idx) => {
            let cls = "opt-btn";
            let icon = "";
            if (answered) {
              cls += " disabled";
              if (idx === correctIdx) {
                cls += " correct";
                icon = "‚úÖ";
              }
              if (idx === selectedIdx && !isCorrect) {
                cls += " wrong";
                icon = "‚ùå";
              }
            }
            const letter = letters[idx] || idx + 1;
            optsHTML += `<button class="${cls}" onclick="selectAnswer(${
              q.id
            },${idx})" ${answered ? "disabled" : ""}>
        <span class="opt-letter">${letter}</span>
        <span class="en">${escapeHtml(opt.t)}</span>
        ${icon ? '<span class="opt-icon">' + icon + "</span>" : ""}
      </button>`;
          });
          optsHTML += "</div>";

          // Explanation
          let expHTML = "";
          if (answered) {
            const exp = getExplanations(q);
            if (exp) {
              expHTML = '<div class="explanation show"><h4>üìñ ÿßŸÑÿ¥ÿ±ÿ≠:</h4>';
              exp.forEach((e, idx) => {
                const isC = q.opts[idx] && q.opts[idx].c;
                expHTML += `<div class="exp-opt ${
                  isC ? "exp-correct" : "exp-wrong"
                }">
            <b>${letters[idx] || idx + 1}) ${escapeHtml(
                  q.opts[idx]?.t || ""
                )}</b>
            ${e}
          </div>`;
              });
              expHTML += "</div>";
            }
          }

          card.innerHTML = `
      <div class="q-header">
        <span class="q-number">${q.id}</span>
        <div class="q-text">
          <span class="en" data-tooltip="${getTooltip(q)}">${escapeHtml(
            q.q
          )}</span>
        </div>
        <div class="q-actions">
          ${bmHTML}
          <button class="btn" onclick="openBmMenu(${q.id})">üîñ</button>
          ${bmMenuHTML}
          ${
            answered
              ? '<button class="btn" onclick="undoAnswer(' +
                q.id +
                ')">‚Ü©Ô∏è</button>'
              : ""
          }
        </div>
      </div>
      <div class="q-topic" style="font-size:.75rem;color:var(--text3);margin-bottom:10px">üìÅ ${
        q.topic
      }</div>
      ${optsHTML}
      ${expHTML}
    `;
          container.appendChild(card);
        }
        applyFilter();
      }

      function renderSidebar() {
        const sb = document.getElementById("sidebar");
        sb.innerHTML = "";
        for (const qid of state.questionOrder) {
          const btn = document.createElement("button");
          btn.className = "nav-btn";
          btn.textContent = qid;
          btn.onclick = () => {
            scrollToQ(qid);
            if (window.innerWidth <= 768) {
              const sb = document.getElementById("sidebar");
              sb.classList.remove("mobile-show");
              document.getElementById("sidebarToggle").textContent = "üìã";
            }
          };

          const answered = state.answers[qid] !== undefined;
          if (answered) {
            const q = QUESTIONS.find((x) => x.id === qid);
            const correctIdx = q.opts.findIndex((o) => o.c);
            btn.classList.add(
              state.answers[qid] === correctIdx
                ? "answered-correct"
                : "answered-wrong"
            );
          }

          // Bookmark indicators on nav
          const bms = state.bookmarks[qid] || new Set();
          let i = 0;
          for (const c of bms) {
            const dot = document.createElement("span");
            dot.className = "bm-indicator" + (i > 0 ? " bm-indicator-2" : "");
            dot.style.background = `var(${colorVars[c]})`;
            btn.appendChild(dot);
            i++;
            if (i >= 2) break;
          }
          sb.appendChild(btn);
        }
      }

      function renderTopics() {
        const panel = document.getElementById("topicPanel");
        const topics = [...new Set(QUESTIONS.map((q) => q.topic))];
        panel.innerHTML =
          '<button class="btn topic-btn ' +
          (state.topicFilter === null ? "active" : "") +
          '" onclick="filterTopic(null,this)">ÿßŸÑŸÉŸÑ</button>';
        for (const t of topics) {
          const count = QUESTIONS.filter((q) => q.topic === t).length;
          panel.innerHTML += `<button class="btn topic-btn ${
            state.topicFilter === t ? "active" : ""
          }" onclick="filterTopic('${t}',this)">${t} (${count})</button>`;
        }
      }

      // ============ ACTIONS ============
      function selectAnswer(qid, idx) {
        if (state.answers[qid] !== undefined) return;
        state.answers[qid] = idx;
        renderAll();
        // Scroll nav button into view
        const navBtns = document.querySelectorAll(".nav-btn");
        const targetBtn = [...navBtns].find((b) => b.textContent.trim() == qid);
        if (targetBtn) targetBtn.scrollIntoView({ block: "nearest" });
      }

      function undoAnswer(qid) {
        delete state.answers[qid];
        renderAll();
      }

      function toggleBookmark(qid, color) {
        if (!state.bookmarks[qid]) state.bookmarks[qid] = new Set();
        if (state.bookmarks[qid].has(color)) {
          state.bookmarks[qid].delete(color);
          if (state.bookmarks[qid].size === 0) delete state.bookmarks[qid];
        } else {
          state.bookmarks[qid].add(color);
        }
        renderAll();
      }

      function openBmMenu(qid) {
        // Close all others first
        document
          .querySelectorAll(".bm-menu")
          .forEach((m) => m.classList.remove("show"));
        const menu = document.getElementById("bm-menu-" + qid);
        if (menu) menu.classList.toggle("show");
        event.stopPropagation();
      }

      function scrollToQ(qid) {
        const el = document.getElementById("q-" + qid);
        if (el) el.scrollIntoView({ behavior: "smooth", block: "center" });
      }

      function updateProgress() {
        const total = QUESTIONS.length;
        const answered = Object.keys(state.answers).length;
        const pct = Math.round((answered / total) * 100);
        document.getElementById("progressFill").style.width = pct + "%";
        document.getElementById("progressText").textContent =
          answered + " / " + total;
        document.getElementById("progressPct").textContent = pct + "%";
      }

      // ============ FILTERS ============
      function setFilter(f, btn) {
        state.filter = f;
        document
          .querySelectorAll(".filter-bar .btn")
          .forEach((b) => b.classList.remove("active"));
        if (btn) btn.classList.add("active");
        applyFilter();
      }

      function applyFilter() {
        const cards = document.querySelectorAll(".q-card");
        let visibleCount = 0;
        cards.forEach((card) => {
          const qid = parseInt(card.dataset.qid);
          const q = QUESTIONS.find((x) => x.id === qid);
          let show = true;

          // Topic filter
          if (state.topicFilter && q.topic !== state.topicFilter) show = false;

          // Status filter
          if (show) {
            const answered = state.answers[qid] !== undefined;
            const f = state.filter;
            if (f === "unanswered" && answered) show = false;
            if (f === "correct") {
              if (!answered) show = false;
              else {
                const ci = q.opts.findIndex((o) => o.c);
                if (state.answers[qid] !== ci) show = false;
              }
            }
            if (f === "wrong") {
              if (!answered) show = false;
              else {
                const ci = q.opts.findIndex((o) => o.c);
                if (state.answers[qid] === ci) show = false;
              }
            }
            if (f.startsWith("bm-")) {
              const color = f.replace("bm-", "");
              const bms = state.bookmarks[qid] || new Set();
              if (!bms.has(color)) show = false;
            }
          }

          card.classList.toggle("filtered-out", !show);
          if (show) visibleCount++;
        });
      }

      function updateFilterCounts() {
        const total = QUESTIONS.length;
        const answered = Object.keys(state.answers).length;
        let correct = 0,
          wrong = 0;
        for (const [qid, idx] of Object.entries(state.answers)) {
          const q = QUESTIONS.find((x) => x.id === parseInt(qid));
          if (q && q.opts.findIndex((o) => o.c) === idx) correct++;
          else wrong++;
        }
        const unanswered = total - answered;

        const bmCounts = {};
        for (const c of colors) {
          bmCounts[c] = Object.values(state.bookmarks).filter((s) =>
            s.has(c)
          ).length;
        }

        document.querySelector(
          '[data-filter="all"]'
        ).textContent = `ÿßŸÑŸÉŸÑ (${total})`;

      // ============ MOBILE HEADER AUTO-HIDE ============
      // Modes: 'auto' (hide on scroll down, show on scroll up)
      //        'hidden' (always hidden, only show on button press)
      //        'pinned' (always visible)
      let headerMode = localStorage.getItem("headerMode") || "auto";
      let lastScrollY = 0;
      let headerVisible = true;
      const modeIcons = { auto: "üëÅÔ∏è", hidden: "üôà", pinned: "üìå" };
      const modeToasts = {
        auto: "üëÅÔ∏è ÿ•ÿÆŸÅÿßÿ° ÿ™ŸÑŸÇÿßÿ¶Ÿä",
        hidden: "üôà ŸÖÿÆŸÅŸä ÿØÿßÿ¶ŸÖÿßŸã",
        pinned: "üìå ÿ´ÿßÿ®ÿ™",
      };

      function applyHeaderMode() {
        if (window.innerWidth > 768) return;
        const header = document.getElementById("headerEl");
        const filter = document.getElementById("filterBar");
        const btn = document.getElementById("headerModeBtn");
        if (!header || !btn) return;
        btn.textContent = modeIcons[headerMode];
        if (headerMode === "pinned") {
          header.classList.remove("auto-hidden");
          if (filter) filter.classList.remove("auto-hidden");
          headerVisible = true;
        } else if (headerMode === "hidden") {
          header.classList.add("auto-hidden");
          if (filter) filter.classList.add("auto-hidden");
          headerVisible = false;
        }
        // 'auto' is handled by scroll listener
      }

      function cycleHeaderMode() {
        const modes = ["auto", "hidden", "pinned"];
        const i = modes.indexOf(headerMode);
        headerMode = modes[(i + 1) % modes.length];
        localStorage.setItem("headerMode", headerMode);
        applyHeaderMode();
        // In 'hidden' mode, pressing button shows header temporarily
        if (headerMode === "hidden") {
          // First press switches TO hidden mode, header hides
        } else if (headerMode === "auto") {
          // Show header immediately when switching to auto
          const header = document.getElementById("headerEl");
          const filter = document.getElementById("filterBar");
          header.classList.remove("auto-hidden");
          if (filter) filter.classList.remove("auto-hidden");
          headerVisible = true;
        }
        showToast(modeToasts[headerMode]);
      }

      // Scroll listener for auto-hide
      window.addEventListener(
        "scroll",
        function () {
          if (window.innerWidth > 768) return;
          const header = document.getElementById("headerEl");
          const filter = document.getElementById("filterBar");
          if (!header) return;
          const currentY = window.scrollY;
          const delta = currentY - lastScrollY;

          if (headerMode === "auto") {
            if (delta > 8 && currentY > 80) {
              // scrolling down ‚Äî hide
              if (headerVisible) {
                header.classList.add("auto-hidden");
                if (filter) filter.classList.add("auto-hidden");
                headerVisible = false;
              }
            } else if (delta < -8) {
              // scrolling up ‚Äî show
              if (!headerVisible) {
                header.classList.remove("auto-hidden");
                if (filter) filter.classList.remove("auto-hidden");
                headerVisible = true;
              }
            }
          } else if (headerMode === "hidden") {
            // Always hidden regardless of scroll direction
            if (!header.classList.contains("auto-hidden")) {
              header.classList.add("auto-hidden");
              if (filter) filter.classList.add("auto-hidden");
              headerVisible = false;
            }
          }
          // 'pinned' ‚Äî do nothing
          lastScrollY = currentY;
        },
        { passive: true }
      );

      // On page load, apply saved mode
      document.addEventListener("DOMContentLoaded", function () {
        applyHeaderMode();
      });
